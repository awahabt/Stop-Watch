<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div id="main-container">
        <div id="display-time">00 : 00 : 00
        </div>
    </div>
    <div id="button">
        <button id="start-btn" class="watch-btn" type="button">Start</button>
        <button id="pause-btn" class="watch-btn" type="button">Pause</button>
        <button id="reset-btn" class="watch-btn" type="button">Reset</button>
    </div>
</body>
<script src="script.js"></script>
</html>
